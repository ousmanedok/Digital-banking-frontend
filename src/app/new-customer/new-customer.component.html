<div class="container mt-3">
    <div class="card col-md-6 offset-3">
        <div class="card-header"><strong>New-customer</strong></div>
        <div class="card-body">
            <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveNewCustomer()">
                <div class="mb-3">
                    <label class="form-label">Name: </label>
                    <input type="text" formControlName="name" class="form-control">
                    <span class="text-danger"
                        *ngIf="newCustomerFormGroup.controls['name'].touched 
                            && newCustomerFormGroup.controls['name'].errors
                            && newCustomerFormGroup.controls['name'].errors!['required'] ">
                            Name is required
                    </span>
                    <span class="text-danger"
                        *ngIf="newCustomerFormGroup.controls['name'].touched 
                            && newCustomerFormGroup.controls['name'].errors
                            && newCustomerFormGroup.controls['name'].errors!['minlength'] ">
                            Name must contain 4 mininium characters
                    </span>
    
                </div>
                <div class="mb-3">
                    <label class="form-label">Email: </label>
                    <input type="email" formControlName="email" class="form-control">
                    <span class="text-danger"
                        *ngIf="newCustomerFormGroup.controls['email'].touched 
                            && newCustomerFormGroup.controls['email'].errors
                            && newCustomerFormGroup.controls['email'].errors!['email'] ">
                            Email is not valide
                    </span>
    
                </div>
                <div class="mb-3">
                    <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-primary">Save</button>
    
                </div>
            </form>
        </div>

    </div>

</div>
